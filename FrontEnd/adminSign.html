<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>fashionfactory Sign up/Login Form</title>
  <link rel="stylesheet" href="../FrontEnd/CSS/signin.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup" action="#" name="signup">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="username" name="txt" placeholder="User name" required>
					<input type="email" id="registermail" name="email" placeholder="Email" required>
					<input type="password" id="registerpassword" name="pswd" placeholder="Password" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login" name="signin">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="email" name="email" placeholder="Email" required>
					<input type="password" id="password" name="pswd" placeholder="Password" required>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
<script defer src="../FrontEnd/JS/adminSign.js"></script>

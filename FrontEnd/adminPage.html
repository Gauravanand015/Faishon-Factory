    <h1 id="mh">Manage  All Product</h1>

        <div id="allInput"> <h3>Add Products</h3>
            <form action="#" id="form">

                <br>

                <label for="product_price">Product Price</label>
                <br>
                <input type="text" id="product_rating" placeholder="enter rating" required>
                <label for="product_rating">Product Rating</label>
                <br>
                <input type="text" id="product_delivery" placeholder="enter delivery" required>
                <label for="product_delivery">Product Delivery</label>
                <br>

                <input type="submit" id="submitButton">
            </form>

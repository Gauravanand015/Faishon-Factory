	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup" action="#" name="signup">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="username" name="txt" placeholder="User name" required>
					<input type="email" id="registermail" name="email" placeholder="Email" required>
					<input type="password" id="registerpassword" name="pswd" placeholder="Password" required>
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login" name="signin">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="email" name="email" placeholder="Email" required>
					<input type="password" id="password" name="pswd" placeholder="Password" required>
